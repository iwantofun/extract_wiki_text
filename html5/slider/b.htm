<script>
	$(function(){
		
		var w_h = parseInt($(window).height()/2);
		
		$('.page_card').css('height',w_h);
		
		$('#pd_container').css({width:$(window).width()});
		$('.page_card').css({width:$(window).width()});
		
		
		$('.page1').css({y:-w_h});
		
		
		$("#pd_container").swipe({
			swipeStatus:function(event, phase, direction, distance, duration, fingers, fingerData) {

				event.preventDefault();
				
			if(phase==$.fn.swipe.phases.PHASE_START) {
				//$('.page2').text("moving:"+direction+":"+distance);
			} 

			if(phase==$.fn.swipe.phases.PHASE_CANCEL) {
				$('.page2').html("swipe cancelled (due to finger count) "  );
			}   
			
			if (direction=='down'){
				
	
	    		
	    		$('.page1').css({'-webkit-transform':'translateZ(0) translateY('+distance+'px) '});
	    		
	    	
	    		var scale_dis = parseInt(distance);
	    		if (scale_dis>1000000){
	    			scale_dis = 1000000;
	    		}
	    		var next_scale = 1-(scale_dis/10000);
	    		var next_opacity = 1-(scale_dis/1000);
	    		var up_dis = parseInt(distance/2);
	    		//$('.page2').transition({y:up_dis},0).transition({scale:next_scale},0).transition({opacity:next_opacity},0); 
	    		
	    		$('.page2').css({'-webkit-transform':'translateZ(0) translateY('+up_dis+'px)  ','opacity':next_opacity});

	    		
	    		
			}

			$('.page2').text("moving:"+direction+":"+distance);
			
			
			
			
		  },
		  swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
			 $('.page2').html("You swiped " + direction + " with " + fingerCount + " fingers");
		  },
		  threshold:0,
		  fingers:1
		});
		
		
		
		
	});
</script>
